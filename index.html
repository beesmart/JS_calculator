        <div id="container">
            <h2>Steve's Calculator</h2>
            <div id="calculator">
                <p>BeeSmart - XZ3</p>
            <div id="screen"></div>

             
        
            <div id="number-pad">
                <div class="row" id="row1">
                    <div class="cell" data-button-number="7" id="cell7"><p>7</p></div>
                    <div class="cell" data-button-number="8" id="cell8"><p>8</p></div>
                    <div class="cell" data-button-number="9" id="cell9"><p>9</p></div>
                    <div class="operator math-operator" data-button-math="/" id="sym-divide"><p>/</p></div>
                </div>
                <div class="row" id="row2">
                    <div class="cell" data-button-number="4" id="cell4"><p>4</p></div>
                    <div class="cell" data-button-number="5" id="cell5"><p>5</p></div>
                    <div class="cell" data-button-number="6" id="cell6"><p>6</p></div>
                     <div class="operator math-operator" data-button-math="*" id="sym-multi"><p>*</p></div>
                </div>
                <div class="row" id="row3">
                    <div class="cell" data-button-number="1" id="cell1"><p>1</p></div>
                    <div class="cell" data-button-number="2" id="cell2"><p>2</p></div>
                    <div class="cell" data-button-number="3" id="cell3"><p>3</p></div>
                    <div class="operator math-operator" data-button-math="-" id="sym-sub"><p>-</p></div>
                </div>
                <div class="row" id="row4">
                    <div class="cell" data-button-number="0" id="cell0"><p>0</p></div>
                    <div class="decimal-cell" data-button-math="." id="sym-decimal"><p>.</p></div>
                    <div class="operator" id="sym-equals"><p>=</p></div>
                    <div class="operator math-operator" data-button-math="+" id="sym-add"><p>+</p></div>
                    <div class="operator" id="sym-clear"><p>clear</p></div>
       
                </div>
            </div>

      
                 
                    

           
            </div>

            <div id="footer">
                <div class="credit">
                    <p>Created by <a href="http://www.beesmartdesign.co.uk"><span>Bee Smart Design</span></a></p>
                </div>
            </div>
        
        </div>
